# Parameters for the DWA Planner
dwa_planner_node:
  ros__parameters:
    # Robot physical constraints
    max_linear_speed: 0.2     # m/s
    min_linear_speed: -0.2    # m/s
    max_angular_speed: 0.2    # rad/s
    max_linear_accel: 1.0     # m/s^2
    max_angular_accel: 1.0    # rad/s^2
    
    # Trajectory simulation parameters
    predict_time: 0.5         # seconds
    time_step: 0.01            # simulation time step, s
    num_velocity_samples: 50  # Number of linear velocities to sample
    num_angle_samples: 50     # Number of angular velocities to sample

    # Cost function weights (alpha, beta, gamma)
    goal_cost_weight: 1.0
    obstacle_cost_weight: 2.0
    velocity_cost_weight: 0.5
    
    # Robot footprint / collision checking
    robot_radius: 0.17 # meters
